<section class="h-100 mt-2">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img class="rounded-5" src="../../../assets/logo_copia.jpg" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <form class="container mt-4" [formGroup]="UserForm" (ngSubmit)="login()">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="usuario">Nombre de usuario:</label>
                                <input type="text" class="form-control" id="usuario" formControlName="usuario">
                                <p class="error" *ngIf="checkControl('usuario', 'required')">(*) Debes introducir
                                    nombre de usuario.
                                </p>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="contraseña">Contraseña:</label>
                                </div>
                                <input type="password" class="form-control" id="contraseña"
                                    formControlName="contraseña">
                                <p class="error" *ngIf="checkControl('contraseña', 'required')">(*) Debes introducir
                                    contraseña.
                                </p>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto"
                                    [disabled]="!UserForm.valid">Iniciar sesión
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ¿No tienes una cuenta? <a [routerLink]="['/registro']" class="text-dark">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
