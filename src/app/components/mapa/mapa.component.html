<div class="container">
    <agm-map [latitude]="latitud" [longitude]="longitud" [zoom]="6">

        <agm-marker [latitude]="profesor.latitud" [longitude]="profesor.longitud" *ngFor="let profesor of profesArr">
            <agm-info-window>
                <div class="row">
                    <img class="profe-img col-4 d-flex align-items-center rounded-circle" [src]="profesor.imagen"
                        alt="Imagen del profesor">
                    <h4 class="col-6 d-flex align-items-center">{{profesor.nombre}} {{profesor.apellidos}}</h4>
                </div>
                <hr>
                <div class="row">
                    <h5 class="col-auto d-flex justify-content-start align-items-center mb-0">Ciudad: </h5>
                    <p class="col-auto d-flex justify-content-start align-items-center m-0 p-0">{{profesor.ciudad}}</p>
                </div>
                <div class="row">
                    <h5 class="col-auto d-flex justify-content-start align-items-center mb-0">Asignaturas: </h5>
                    <p class="col-auto d-flex justify-content-start align-items-center m-0 p-0"
                        *ngFor="let asignatura of profesor.asignaturas">{{asignatura.nombre}}, </p>
                </div>
                <div class="row">
                    <h5 class="col-auto d-flex justify-content-start align-items-center mb-0">Experiencia: </h5>
                    <p class="col-auto d-flex justify-content-start align-items-center m-0 p-0">{{profesor.experiencia}}
                        años
                    </p>
                </div>
                <div class="row mb-2">
                    <h5 class="col-auto d-flex justify-content-start align-items-center mb-0">Precio: </h5>
                    <p class="col-auto d-flex justify-content-start align-items-center m-0 p-0">{{profesor.precio}} €
                    </p>
                </div>
            </agm-info-window>
        </agm-marker>

    </agm-map>
</div>
