<section class="h-100 mt-2 mb-4">
  <div class="container h-100">
    <!-- Lista de Cards con las valoraciones -->
    <h2>Mis Profesores</h2>
    <hr />
    <div class="row">
      <div class="col-12" *ngFor="let profesor of profesArr">
        <div class="card mb-3 shadow w-100">
          <div class="row no-gutters">
            <div class="col-md-4 col-lg-3 d-flex align-items-center justify-content-center">
              <img src={{profesor.imagen}} alt="Foto del profesor" class="card-img rounded-circle img-fluid p-2" />
            </div>
            <div class="col-md-8 col-lg-9">
              <div class="card-body p-4">
                <h5 class="card-title"> {{profesor.nombre}}</h5>
                <p class="cards-text">{{profesor.experiencia}} años de experiencia</p>
                <div class="row">
                  <div class="col-md-6 col-lg-4">
                    <p class="cards-text text-purple">Teléfono: <span>{{profesor.telefono}}</span></p>
                    <p class="cards-text text-purple">Email: <span>{{profesor.email}}</span></p>
                    <p class="cards-text text-purple">Ciudad: <span>{{profesor.ciudad}}</span></p>
                  </div>
                  <div class="col-md-6 col-lg-4">
                    <p class="cards-text text-purple">Dirección: <span>{{profesor.direccion}}</span></p>
                    <p class="cards-text text-purple">Precio: <span>{{profesor.precio}} €</span></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
