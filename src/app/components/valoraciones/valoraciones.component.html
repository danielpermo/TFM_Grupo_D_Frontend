<div class="container">
  <br>
  <br>
  <div class="ttl">Valoraciones</div>
  <br>
  <br>
  <ng-container *ngFor="let clase of clasesArr">
    <mat-card class="card" *ngIf="clase?.opinion">
      <mat-card-content>
        <span>Asignatura:</span>
        <div>{{ clase.asignatura_nombre }}</div>
        <span>Profesor:</span>
        <div>Profesor</div>
        <span>Comentario:</span>
        <div>{{ clase.opinion }}</div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
